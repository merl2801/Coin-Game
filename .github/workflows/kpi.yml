name: KPI Calculator

on:
  issues:
    types: [opened, edited, labeled]
  workflow_dispatch:   # Cho phÃ©p cháº¡y thá»§ cÃ´ng tá»« tab Actions

permissions:
  issues: write   # Cáº§n quyá»n ghi Ä‘á»ƒ bot comment vÃ o issue

jobs:
  calc_kpi:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Extract values from issue
        id: extract
        run: |
          BODY="${{ github.event.issue.body }}"
          FEATURE=$(echo "$BODY" | grep "Sá»‘ feature hoÃ n thÃ nh" -A1 | tail -n1 | tr -d '\r' | tr -d ' ')
          BUG=$(echo "$BODY" | grep "Sá»‘ bug phÃ¡t sinh" -A1 | tail -n1 | tr -d '\r' | tr -d ' ')
          OT=$(echo "$BODY" | grep "Sá»‘ giá» OT" -A1 | tail -n1 | tr -d '\r' | tr -d ' ')

          # Náº¿u giÃ¡ trá»‹ rá»—ng, set vá» 0 Ä‘á»ƒ trÃ¡nh lá»—i
          FEATURE=${FEATURE:-0}
          BUG=${BUG:-0}
          OT=${OT:-0}

          echo "feature=$FEATURE" >> $GITHUB_OUTPUT
          echo "bug=$BUG" >> $GITHUB_OUTPUT
          echo "ot=$OT" >> $GITHUB_OUTPUT

      - name: Run KPI calculation with Python
        id: calc
        run: |
          RESULT=$(python .github/scripts/kpi_calc.py \
            ${{ steps.extract.outputs.feature }} \
            ${{ steps.extract.outputs.bug }} \
            ${{ steps.extract.outputs.ot }})

          KPI=$(echo "$RESULT" | cut -d'|' -f1)
          RATING=$(echo "$RESULT" | cut -d'|' -f2)

          echo "kpi=$KPI" >> $GITHUB_OUTPUT
          echo "rating=$RATING" >> $GITHUB_OUTPUT

      - name: Comment KPI result
        uses: actions/github-script@v7
        with:
          script: |
            const kpi = `${{ steps.calc.outputs.kpi }}`;
            const rating = `${{ steps.calc.outputs.rating }}`;
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸ“Š KPI Sprint: **${kpi}**\n\nÄÃ¡nh giÃ¡: ${rating}`
            });
