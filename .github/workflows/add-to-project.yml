name: Add to Project
on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]
jobs:
  add:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.6.1
        with:
          project-url: https://github.com/users/merl2801/projects/8
          github-token: ${{ secrets.PROJECT_TOKEN }}