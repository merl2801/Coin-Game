name: Generate Issue Templates

on:
  workflow_dispatch:   # có thể chạy tay từ tab Actions
  push:
    branches: [ main ] # hoặc chạy mỗi lần push lên main

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # cần quyền để commit code vào repo
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run generator script
        run: python .github/scripts/generate_issue_templates.py

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update issue templates via GitHub Action"
