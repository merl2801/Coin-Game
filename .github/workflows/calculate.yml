name: Tính toán từ YAML

on:
  push:
    paths:
      - .github/ISSUE_TEMPLATE/data.yml
      - .github/scripts/calculate.py
      - .github/workflows/calculate.yml

jobs:
  run-calculation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install pyyaml

      - name: Run calculation script
        run: python .github/scripts/calculate.py
